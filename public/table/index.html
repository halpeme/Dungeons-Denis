<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Prevent Safari caching issues (from Remote Mouse) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Table Display - Dungeons & Denis</title>
  <!-- Prevent Safari bfcache issues -->
  <script>
    window.addEventListener('pageshow', function(e) {
      if (e.persisted) { location.reload(); }
    });
    if (window.wsClient) {
      try { window.wsClient.socket && window.wsClient.socket.close(); } catch(e) {}
      window.wsClient = null;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/table/table.css">
</head>

<body class="bg-black text-white min-h-screen overflow-hidden">
  <!-- Connection Status (subtle) -->
  <div id="connection-indicator" class="fixed top-4 right-4 z-50">
    <div class="flex items-center gap-2 bg-black bg-opacity-50 px-3 py-1 rounded-full">
      <span id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span>
      <span id="status-text" class="text-xs text-gray-400">Connecting...</span>
    </div>
  </div>

  <!-- Waiting Screen (auto-join) -->
  <div id="join-screen"
    class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <div class="text-center p-8 max-w-md">
      <h1 class="text-4xl font-bold mb-2 text-amber-400">Dungeons & Denis</h1>
      <p class="text-gray-400 mb-8">Table Display</p>

      <div class="animate-pulse">
        <p class="text-xl text-gray-300">Connecting to session...</p>
        <p id="join-error" class="mt-4 text-red-400 hidden"></p>
      </div>
    </div>
  </div>

  <!-- Main Display -->
  <div id="main-display" class="fixed inset-0 hidden">
    <!-- Blank Mode -->
    <div id="display-blank" class="display-mode absolute inset-0 flex items-center justify-center bg-black">
      <div class="text-center opacity-30">
        <h1 class="text-6xl font-bold text-amber-400">Dungeons & Denis</h1>
        <p class="text-2xl text-gray-400 mt-4">Awaiting GM...</p>
      </div>
    </div>

    <!-- Map Mode -->
    <div id="display-map" class="display-mode absolute inset-0 hidden">
      <canvas id="map-canvas" class="w-full h-full"></canvas>
    </div>

  </div>

  <script src="/shared/ws-client.js?v=8"></script>
  <script type="module" src="/table/table.js?v=8"></script>
</body>

</html>
